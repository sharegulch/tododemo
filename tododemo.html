<head>
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>
      {{> loginButtons}}
      {{#if currentUser}}
        <form class="new-task">
          <input type="text"
                 name="tasktext"
                 placeholder="Type to add new tasks"
        />
        </form>
      {{/if}}
    </header>
    <table id="tasktable">
      {{#each t in tasks}}
        {{> task t}}
      {{/each}}
    </table>
  </div>
</body>

<template name="task">
  <tr>
    <td><button class="delete">&times;</button></td>
    <td><input type="checkbox" checked="{{checked}}" class="toggle-checked"/></td>
    <td><span class="meteor-id">{{meteorId}}</span></td>
    <td><span class="{{#if checked}}strikeout{{/if}}">{{text}}</span></td>
  </tr>
</template>
